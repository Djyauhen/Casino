<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Royal Coins</title>
    <link rel="stylesheet" href="../src/styles/royal-coins.css">
</head>
<body>

<header class="header">
  <div class="container">
    <div class="star-info info">
      <div class="img star-img">
        <img src="../src/images/star.png" alt="">
      </div>
      <div class="info-text star-info-text" id="stars">
        500/9000
      </div>
    </div>
    <div class="coin-info info">
      <div class="img coin-img">
        <img src="../src/images/coin.png" alt="">
      </div>
      <div class="info-text coin-info-text"  id="coins">
        1000000
      </div>
    </div>
  </div>
  <div class="line-bottom"></div>
</header>

<section class="gamePlace">
    <div class="container">
            <div class="places" id="places">
              <div class="place" id="place-one"></div>
              <div class="place" id="place-two"></div>
              <div class="place" id="place-three"></div>
              <div class="place" id="place-four"></div>
              <div class="place" id="place-five"></div>
              <div class="place" id="place-six"></div>
              <div class="place" id="place-seven"></div>
              <div class="place" id="place-eight"></div>
              <div class="place" id="place-nine"></div>
            </div>
    </div>
</section>

<footer class="footer">
    <div class="container">
        <div class="bet">
            <button class="bet-btn" id="bet-minus">-</button>
            <div class="input">
               <div class="input-text" id="bet-cash">
                   5000
               </div>
            </div>
            <button class="bet-btn" id="bet-plus">+</button>
        </div>
        <div class="wins">
            <div class="win-text input">WIN</div>
            <div class="win-cash input" id="win-cash">5000</div>
        </div>
        <div class="actions">
            <div class="btn-actions btn-auto">
                <button id="btnAuto">AUTO</button>
            </div>
            <div class="btn-actions btn-spin">
                <button id="btnStart">SPIN</button>
            </div>

        </div>
    </div>
</footer>


<script src="../src/scripts/royal-coins.js"></script>

</body>
</html>
